{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Confirm{% endblock meta_title %}

{% block title %}Confirm Your action{% endblock title %}

{% block content %}

<form action="{% url 'groups_delete' object.id %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <p>Would You like to delete group "{{ object }}"?</p>
    <input type="submit" value="Yes" name="delete_button"
           class="btn btn-danger" /><br /><br />
</form>


{% endblock content %}
