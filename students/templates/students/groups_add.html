{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Group Add{% endblock meta_title %}

{% block title %}Group add{% endblock title %}

{% block content %}
<form class="add_form" action="{% url 'groups_add' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div>
        <label for="title">Group</label>
        <input type="text" value=""
               name="title" id="title" />
        <span class="help-block">{{ errors.title }}</span>
    </div>
    <div>
        <select name="leader" id="leader">
            <option value="">Check leader</option>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }}{{ student.last_name }}</option>
            {% endfor %}
        </select>
    <label for="leader">Leader</label>
    <span class="help-block">{{ errors.leader }}</span>
    </div>
    <div>
        <input type="submit" value="Add" name="add_button" />
        <button type="submit" name="cancel_button">Cancel</button>
    </div>
</form>

{% endblock content %}
